name: Sync Backend

on:
  workflow_dispatch:
  push:
    paths:
      - 'backend/**'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: NPM Ci
        run: |
          cd backend/
          npm ci -f

      - name: Build
        run: |
          cd backend/
          npm run build --if-present

      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_NODE_ENV: 'testing'
          envkey_MONGO_URI_PROD: ${{ secrets.MONGO_URI_PROD }}
          envkey_MONGO_URI_TEST: ${{ secrets.MONGO_URI_TEST }}

      - name: Test
        run: |
          cd backend/
          npm test

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: rsync -avuz --delete --exclude=".*" backend/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/lib/pterodactyl/volumes/9b2ae358-b73f-4bfc-b5fd-651644be3c99/

  stop-server:
    needs: sync
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - name: Stop
        run: |
          curl --location --request POST 'https://nuerk-solutions.de/api/client/servers/9b2ae358/power' \
          --header 'Accept: application/json' \
          --header 'Content-Type: application/json' \
          --header 'Authorization: Bearer FuDSmBG52iJajBI8YJCjQMU8UP8zigJ6UmZLqOvN0iNE4pJj' \
          --data-raw '{
            "signal": "kill"
          }'

  start-server:
    needs: stop-server
    runs-on: ubuntu-latest
    steps:
      - name: Start
        run: |
          curl --location --request POST 'https://nuerk-solutions.de/api/client/servers/9b2ae358/power' \
          --header 'Accept: application/json' \
          --header 'Content-Type: application/json' \
          --header 'Authorization: Bearer FuDSmBG52iJajBI8YJCjQMU8UP8zigJ6UmZLqOvN0iNE4pJj' \
          --data-raw '{
            "signal": "start"
          }'
